<h1>Héroe <small>Nombre del Héroe</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/heroes">
            <i class="fa fa-arrow-left"></i> Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form>
            <div class="form-group">
                <label for="">Firebase ID</label>
                <input type="text" placeholder="Firebase ID" class=" form-control " disabled="disabled ">
                <small class="form-text tet-muted ">Este campo es autogenerado</small>
            </div>
            <div class="form-group">
                <label for="">Nombre del héroe</label>
                <input type="text" placeholder="Nombre del héroe" class=" form-control">
            </div>
            <div class="form-group">
                <label for="">Poder</label>
                <input type="text" placeholder="Poder" class=" form-control">
            </div>
            <div class="form-group">
                <label for="">Estado</label><br>
                <button class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-dizzy"></i> Muerto
                </button>
                <button class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"></i> Vivo
                </button>
            </div>

            <hr>
            <div class="form-group text-center">
                <button class="btn btn-primary w-25" type="submit">
                    <i class="fa fa-save"></i> Guardar
                </button>
            </div>
        </form>
    </div>
</div>
